{% load thumbnail i18n %}
<div class="panel panel-default">
  <div class="panel-heading"><i class="fa fa-twitch"></i> {% trans "Twitch Stream" %}</div>
  <div class="panel-body">
    <object bgcolor="#000000" data="http://www.twitch.tv/swflibs/TwitchPlayer.swf" id="clip_embed_player_flash" type="application/x-shockwave-flash" width="100%" height="380">
    <param name="movie" value="http://www.twitch.tv/swflibs/TwitchPlayer.swf" />
    <param name="allowScriptAccess" value="always" />
    <param name="allowNetworking" value="all" />
    <param name="allowFullScreen" value="true" />
    <param name="flashvars" value="channel={{ object.name }}&amp;auto_play=false&amp;start_volume=25&amp;" />
    </object>
 </div>
</div>
